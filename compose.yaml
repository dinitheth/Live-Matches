services:
  app:
    build: .
    ports:
      - "5173:5173"   # Frontend - Vite dev server
      - "8080:8080"   # Linera network faucet
      - "8081:8081"   # Linera GraphQL application service
      - "9001:9001"   # Validator shard proxy
      - "13001:13001" # Validator shard
    volumes:
      - .:/build
      - /build/linera-contracts/live-predict/target  # Exclude target from Windows mount
